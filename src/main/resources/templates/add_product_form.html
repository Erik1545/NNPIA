<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>3D print Eshop</title>
    <link th:href="@{/main.css}" rel="stylesheet" />
</head>
<body>
<h2>Formular pro pridani produktu</h2>
<div th:replace="navbar ::nav"></div>
<section>
    <form action="#" method="post" th:action="@{/addproductaccepted}" th:object="${addNewProduct}" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{productName}"/>
        <textarea th:field="*{description}"></textarea>
        <input type="file" th:field="*{image}">


        <input type="submit"/>
    </form>

</section>
</body>
</html>
